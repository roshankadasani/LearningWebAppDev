<!doctype html>
<html>
  <head>
    <title>A Simple Chat App</title>

    <link href='style.css' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <header>
      <h1>ChatRoom</h1>
      <p>A simple app that allows a users to chat</p>
    </header>

    <main>
      <section class='comment-input-1'>
        <p>Add user1 Comment:</p>
        <input><button>+</button>
      </section>
      <h3>Welcome to ChatRoom</h3>

      <section class='comments'>
        <p>This is user1 first comment!</p>
        <p>This is user2 first comment!</p>
        <p>This is user1 second comment!</p>
        <p>This is user2 second comment!</p>
      </section>

      <section class='comment-input-2'>
        <p>&nbsp;</p>
        <p>Add user2 comment:</p>
        <input><button>+</button>
      </section>

    </main>

    <footer>
      <p>this work is released into the public domain</p>
    </footer>

    <script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
